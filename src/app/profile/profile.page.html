<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="users-list"></ion-back-button>
    </ion-buttons>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <div *ngIf="character">
          <ion-card>
            <ion-card-content class="ion-text-center">
              <img [src]="character.image" alt="">
              <ion-card-title>
                {{ character.name }}
              </ion-card-title>
              <p>Id: {{ character.id }} </p>
              <p>Status: {{ character.status }}</p>
              <p>Species: {{ character.species }}</p>
              <p>Gender: {{ character.gender }}</p>
            </ion-card-content>
          </ion-card>
        </div>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
